<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>

  <div id="app">
    <aside>
      <div class="aside-container">

        <header>
          <img src="./assets/icons/Logo.svg" alt="logo de um aniversario">

          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
          
        </header>

      </div>
    </aside>
    
    <main>
      
      <div class="main-container">
        <h2>Crie seu convite</h2>


        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            
            <legend>
              <img src="./assets/icons/events.svg" alt="">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" name="eventname" id="eventname" placeholder="Nome do evento">
            </div>

            <div class="grid-wrapper grid-cols-event">

              <div class="input-wrapper">
                <label for="startevent">Início</label>
                <input type="datetime-local" name="startevent" id="startevent">
              </div>

              <div class="input-wrapper">
                <label for="endevent">Fim</label>
                <input type="datetime-local" name="endevent" id="endevent">
              </div>

              <!-- <div class="radio-wrapper">

                <div class="radio-inner">
                  <input type="radio" name="type-event" id="in-peron" value="in-peron">
                  <img src="./assets/icons/building.svg" alt="">
                  <label for="in-peron">Presencial</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="type-event" id="online" value="online">
                  <img src="./assets/icons/camera.svg" alt="">
                  <label for="online">Online</label>
                </div>

              </div> -->
                <div class="input-wrapper">
                <label for="endevent">Fim</label>
                <input type="datetime-local" name="endevent" id="endevent">
              </div>


              <div class="input-wrapper">
                <label for="location">Local</label>
                <input type="text" name="location" id="location" placeholder="Nome do evento">
              </div>
            </div>
              

            <div class="textarea-wrapper">
              <label for="blow-event">Descrição</label>
              <textarea name="blow-event" id="blow-event" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <img src="./assets/icons/brush.svg" alt="pincel">
              Personalização
            </legend>

            <div class="input-wrapper">
              <label for="eventname">Cor principal</label>
              <input type="text" name="eventname" id="eventname" placeholder="Nome do evento">
            </div>

            <div class="grid-wrapper">
              <label>Tema do evento</label>

              <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="birthday" value="birthday">
                  <img src="./assets/image/Image.jpg" alt="">
                  <label for="birthday">Aniversário</label>
                </div>

                <div class="radio-wrapper">
                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="kids" value="kids">
                  <img src="./assets/image/Image-1.png" alt="">
                  <label for="kids">Infantil</label>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    
    </main>
  </div>
</body>
</html>
