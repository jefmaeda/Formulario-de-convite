<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>

  <div id="app">
    <aside>
      <div class="aside-container">

        <header>
          <img src="./assets/icons/Logo.svg" alt="logo de um aniversario">

          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
          
        </header>

      </div>
    </aside>
    
    <main>
      
      <div class="main-container">
        <h2>Crie seu convite</h2>


        <form class="grid" method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            
            <legend>
              <img src="./assets/icons/events.svg" alt="">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" name="eventname" id="eventname" placeholder="Nome do evento">
            </div>

            <div class="event-wrapper grid grid-cols-event">

              <div class="input-wrapper">
                <label for="startevent">Início</label>
                <input type="datetime-local" name="startevent" id="startevent">
              </div>

              <div class="input-wrapper">
                <label for="endevent">Fim</label>
                <input type="datetime-local" name="endevent" id="endevent">
              </div>

              
              <div class="switch-wrapper ">
              <label for="">Tipo</label>

              <div class="switch-box flex">
                <div class="radio-inner flex">
                  <input type="radio" name="type-event" id="in-peron" value="in-peron">
                  <img class="formate" src="./assets/icons/building.svg" alt="">
                  <p>Presencial</p>
                </div>

                <div class="radio-inner flex">
                  <input type="radio" name="type-event" id="online" value="online">
                  <img  class="formate" src="./assets/icons/camera.svg" alt="">
                  <p>Online</p>
                </div>
              </div>

              </div>

                <!-- <div class="input-wrapper">
                <label for="endevent">Fim</label>
                <input type="datetime-local" name="endevent" id="endevent">
              </div> -->


              <div class="input-wrapper">
                <label for="location">Local</label>
                <input type="text" name="location" id="location" placeholder="Nome do evento">
              </div>
            </div>
              

            <div class="textarea-wrapper">
              <label for="blow-event">Descrição</label>
              <textarea name="blow-event" id="blow-event" placeholder="Escreva sobre os detalhes do evento"
              cols="30" rows="7"
              ></textarea>
            </div>
          </fieldset>

          <fieldset class="customized">
            <legend>
              <img src="./assets/icons/brush.svg" alt="pincel">
              Personalização
            </legend>

            <div class="input-wrapper">
              <label for="colors">Cor principal</label>

              <div class="radio-wrapper flex">

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="color-1"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="navy"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="purple"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="fuschia"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="pink"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="red"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="orenge"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="yellow"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="lime"></div>
                  </div>
                </div>

                <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="greem"></div>
                  </div>
                </div>

                  <div class="radio-inner color-box">
                  <div class="color">
                    <input type="radio" name="colors">
                    <div id="cyan"></div>
                  </div>
                </div>

              </div>

            </div>

            <div class="input-wrapper">

              <label>Tema do evento</label>

              <div class="radio-wrapper grid grid-cols-theme">
                
                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="birthday" value="birthday">
                  <img src="./assets/image/Image.jpg" alt="">
                  <label for="birthday">Aniversário</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="kids" value="kids">
                  <img src="./assets/image/Image-1.png" alt="">
                  <label for="kids">Infantil</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="graduation" value="graduation">
                  <img src="./assets/image/Image-2.png" alt="">
                  <label for="graduation">Formatura</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="marriage" value="marriage">
                  <img src="./assets/image/Image-3.png" alt="">
                  <label for="marriage">Casamento</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="baby-shower" value="baby-shower">
                  <img src="./assets/image/Image-4.png" alt="">
                  <label for="baby-shower">Chá de bebê</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="pan-whower" value="pan-whower">
                  <img src="./assets/image/Image-5.png" alt="">
                  <label for="pan-whower">chá de penela</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="carnaval" value="carnaval">
                  <img src="./assets/image/Image-6.png" alt="">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="pascoa" value="pascoa">
                  <img src="./assets/image/Image-7.png" alt="">
                  <label for="pascoa">Páscoa</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="sao-joao" value="sao-joao">
                  <img src="./assets/image/Image-8.png" alt="">
                  <label for="sao-joao">São João</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="halloween" value="halloween">
                  <img src="./assets/image/Image-9.png" alt="">
                  <label for="halloween">Halloween</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="natal" value="natal">
                  <img src="./assets/image/Image-10.png" alt="">
                  <label for="natal">Natal</label>
                </div>

                <div class="radio-inner">
                  <input type="radio" name="event-theme" id="others" value="others">
                  <img src="./assets/image/Image-11.png" alt="">
                  <label for="others">Outro</label>
                </div>
                
            </div>

            <div class="field-low flex">

              <div id="dark-style" class="flex-1">
                <label for="">Estilo</label>

                <div id="style-inner" class="flex">
                  <img src="./assets/icons/shalder.svg" alt="">
                  <p>Escuro</p>
                </div>
              </div>

              <div class="dorparea-wrapper flex-2">
                
                <label for="cover-photo">Foto de capa</label>

                <div class="dropzone flex">

                    <button class="button-upload flex" type="button">
                      <img src="./assets/icons/uploud.svg" alt="">
                      <p>Selecionar</p>
                    </button>

                  <input type="file" name="" id="">
                  
                  <p>Nenhum arquivo selecionado</p>
                  
                </div>
              
              </div>

            </div>
            
          </div>



          </fieldset>

          <fieldset class="contact">
            <legend>
              <img src="./assets/icons/contact.svg" alt="">
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <label for="contact-name">Nome</label>
              <input type="text" placeholder="Nome completo" id="contact-name" name="contact-name" required>
                <div class="error">
                  <img src="./assets/icons/error.svg" alt="">
                  <span>Campo obrigatório</span>
                </div>
            </div>

            <div class="input-wrapper flex gap-1rem">

              <div class="input-inner ">
                <label for="email">E-mail</label>
                <input type="email" placeholder="exemplo@email.com" id="email" name="email" required>
                <div class="error">
                  <img src="./assets/icons/error.svg" alt="">
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="input-inner">
                <label for="phone">Telefone</label>
                <input type="tel" placeholder="(99) 99999-9999" id="phone" name="phone" required>
                  <div class="error">
                  <img src="./assets/icons/error.svg" alt="">
                  <span>Campo obrigatório</span>
                </div>
              </div>

            </div>
          </fieldset>

          <div class="dividing-line"></div>

          <div class="terms-wrapper input-wrapper">
            
            <div class="checkbox-wrapper flex">
              
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">
                Li e concordo com os <strong><a href="#">Termos e Condições</a></strong> e com a <strong><a href="#">Política de Privacidade</a></strong>
              </label>
            </div>
              
            <div class="checkbox-wrapper flex">

              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">
                Aceito receber atualizações e promoções por e-mail
              </label>
            </div>
            
            <div class="checkbox-wrapper flex">
              
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">
                Aceito receber atualizações e promoções por SMS
              </label>
            </div>
          
          </div>

          <div class="active-wrapper">
            <button class="flex" type="submit">
              <img src="./assets/icons/invite.svg" alt="">
              Gerar convite
            </button>
          </div>
        </form>
      </div>
    
    </main>
  </div>
</body>
</html>
